<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>

<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/countries-api-project">Where in the world?</a></h2>
            <p class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
    </header>
    <main>
        <div class="country-details-container">
            <span onclick="history.back()" class="back-button"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</span>
            <div class="country-details">
                <img src="" alt="">
                <div class="details-text-container">
                    <h1>Iceland</h1>
                    <div class="details-text">
                        <p><b>Native Name: </b><span class="native-name"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="sub-region"></span></p>
                        <p><b>Capital: </b>
                            <sapn class="capital"></sapn>
                        </p>
                        <p><b>Top Level Domain: </b>
                            <sapn class="top-level-domain"></sapn>
                        </p>
                        <p><b>Currenices: </b><span class="currencies"></span></p>
                        <p><b>Languages: </b>
                            <sapn class="languages"></sapn>
                        </p>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>&nbsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
